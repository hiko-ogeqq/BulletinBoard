<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>List</title>
  <style>
    table {
      border-collapse: collapse;
    }

    .col_name {
      width: 100px;
    }

    .col_address {
      width: 500px;
    }

    .col_tel {
      width: 200px;
    }
  </style>
</head>

<body>
  <h1>掲示板</h1>
  <table border="1">
    <tr>
      <th class="col_name">作成日</th>
      <th class="col_address">タイトル</th>
      <th class="col_tel">作成者</th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
    <tr th:each="obj : ${data}">
      <td th:text="${#dates.format(obj.createdDate, 'yyyy/MM/dd')}"></td>
      <td th:text="${obj.title}"></td>
      <td th:text="${obj.createUser}"></td>
      <td>
        <form action="/show" method="get">
          <input type="submit" value="詳細">
          <input type="hidden" name="id" th:value="${obj.id}">
        </form>
      </td>
      <td>
        <form action="/edit" method="get">
          <input type="submit" value="編集">
          <input type="hidden" name="id" th:value="${obj.id}">
        </form>
      </td>
      <td>
        <form th:action="@{/delete}" method="post">
          <input type="submit" value="削除">
          <input type="hidden" name="id" th:value="${obj.id}">
        </form>
      </td>
    </tr>
  </table>
  <hr>
  <form action="/add">
    <input type="submit" value="新規追加" />
  </form>
</body>

</html>
